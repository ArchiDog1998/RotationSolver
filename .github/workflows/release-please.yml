on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    name : releasePlz
    if : ${{ startsWith(github.event.head_commit.message, 'chore:') || (startsWith(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, 'release-please'))}}
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.rp.outputs.releases_created }}
      upload_url: ${{ steps.rp.outputs.upload_url }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple

  build:
    name : build
    needs: release-please
    if: ${{ needs.release-please.outputs.released }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PAT }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: 8.0.x
             
      - name: Restore Dependencies
        run: dotnet restore
          
      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"
                               
      - name: Build Plugin
        run: |
          invoke-expression 'dotnet build /p:DebugType=None --no-restore --configuration Release RotationSolver.SourceGenerators'
          invoke-expression 'dotnet build /p:DebugType=None --no-restore --configuration Release RotationSolver'
           
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: .\RotationSolver\bin\Release\net8.0-windows\RotationSolver\

  release:
    name: release
    needs: [release-please, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v3

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: artifact/latest.zip
          asset_name: latest.zip
          asset_content_type: application/zip

      - name: Trigger Repo Update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.repository_owner }}/DalamudPlugins
          event-type: new-release
